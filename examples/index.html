<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Gitscrub Example</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <h1>Git Repos</h1>

        <div ng-app = "app" ng-controller="repoController"/>
            <div ng-repeat="repo in repos">
                <h2/>{{ repo.title }}</h2>
                <div ng-repeat= "info in repo.headers"/>
                    <h4>{{ info.header}}</h4>
                    <p> {{ info.text }} </p>
                    <p ng-show="info.jotNotes.length > 0"> {{ info.jotNotes }} </p>
                </div>
            </div>
        </div>

    <script type="text/javascript" src="js/scrubbed.json"></script>
    <script src = "js/controller.js"></script>
    </body>
</html>
